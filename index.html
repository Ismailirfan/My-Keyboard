<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with Three Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-center mt-5">

  <!-- Textbox to Trigger Modal -->
  <input type="text" id="triggerInput" class="form-control w-50 mx-auto" placeholder="Start typing to open modal...">

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose an Option</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <!-- Three Buttons -->
          <button class="btn btn-primary m-2">Button 1</button>
          <button class="btn btn-secondary m-2">Button 2</button>
          <button class="btn btn-success m-2">Button 3</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get references to elements
    const inputField = document.getElementById("triggerInput");
    const modal = new bootstrap.Modal(document.getElementById("exampleModal"));

    // Open modal when user starts typing
    inputField.addEventListener("input", () => {
      modal.show();
    });
  </script>

</body>
</html>
