<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with Three Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">

  <!-- Textbox to Trigger Modal -->
  <input type="text" id="triggerInput" class="form-control w-50 mx-auto" placeholder="Start typing to open modal...">

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose an Option</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <!-- Three Buttons with Actions -->
          <button id="btn1" class="btn btn-primary m-2">Show Alert</button>
          <button id="btn2" class="btn btn-secondary m-2">Log to Console</button>
          <button id="btn3" class="btn btn-success m-2">Go to Google</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Must be placed before closing body tag) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inputField = document.getElementById("triggerInput");
      const modal = new bootstrap.Modal(document.getElementById("exampleModal"));

      // Open modal when user types something
      inputField.addEventListener("input", function () {
        modal.show();
      });

      // Button 1: Show an alert
      document.getElementById("btn1").addEventListener("click", function () {
        alert("Button 1 Clicked: This is an alert!");
      });

      // Button 2: Log a message to the console
      document.getElementById("btn2").addEventListener("click", function () {
        console.log("Button 2 Clicked: Logged to console.");
      });

      // Button 3: Redirect to Google
      document.getElementById("btn3").addEventListener("click", function () {
        window.location.href = "https://www.google.com";
      });
    });
  </script>

</body>
</html>
